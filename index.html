<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>MK_2048</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <a class="restart-button">New Game</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Keep going</a>
                    <a class="retry-button">Try again</a>
                </div>
            </div>
            <!-- tạo lưới  -->
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">

            </div>
        </div>

    </div>
    <section class="rule">
        <h2> How do I play? </h2>
        <p> Tiles with matching number values can be merged into a single tile, which receives the values' sum.
        </p>
        <p> To move the board, use the directional arrows.</p>
        <div class="guide_arrow-wrap">
         <span class="guide_arrow"> &uHar; </span>
         <span class="guide_arrow"> &lHar; </span>
         <span class="guide_arrow"> &rHar; </span>
         <span class="guide_arrow"> &dHar; </span>
        </div>
        <p> To win, get a 2048 tile.
        </p>
       </section>
    <script src="./script.js"></script>
</body>

</html>
